<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GES</title>
    <link rel="icon" href="img/logo1.jpeg" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 4px #000;
            color: white;
        }
        header, nav {
            position: relative;
            z-index: 2;

        }
        header {
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            flex-grow: 1;
            text-align: center;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Ajuste para que cubra el espacio debajo de la navegación */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        h1 {
            padding: 10px;
            border-radius: 5px;

        }
        @media (max-width: 768px) {
            .welcome-container {
                height: calc(100vh - 60px);
            }
            h1 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .welcome-container {
                height: calc(100vh - 50px);
            }
            h1 {
                font-size: 20px;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                width: 100%;
                max-width: 200px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="background-video">
        <video autoplay muted loop>
            <source src="img/Video-Fondo.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <header>
        <img src="img/logo.png" alt="Logo GES">
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="sobre_nosotros.html">Sobre Nosotros</a>
        <a href="Contacto.html">Contacto</a>
        <a href="redes.html">Redes</a>
        <a href="ubicacion.html">Ubicación</a>
    </nav>

    <div class="welcome-container">
        <div class="welcome">
            <h1>Bienvenido a GES</h1>
            <p>Estamos comprometidos con la construcción de tus sueños.</p>
            <p>8 años de haberla fundado y estamos con personal capacitado para hacer cualquier tipo de trabajo</p>
        </div>
    </div>

</body>
</html>
