<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - GES</title>
    <link rel="icon" href="img/logo1.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        header img {
            width: 150px;
            height: auto;
            margin-top: 20px;
            opacity: 0.8;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: transparent;
            padding: 10px;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            background-color: rgba(19, 18, 18, 0.8);
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            flex-grow: 1;
            max-width: 150px;
        }
        nav a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            pointer-events: none;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
            top: 30%;
            transform: translateY(-30%);
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .logos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .logos a {
            display: block;
        }
        .logos img {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logos img:hover {
            transform: scale(1.1);
        }
        footer {
            margin: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #333;
        }
        .bottom-nav {
            display: flex;
            justify-content: center;
            background-color: rgba(19, 18, 18, 0.8);
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .bottom-nav a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .bottom-nav img {
            width: 30px;
            vertical-align: middle;
        }
        @media (max-width: 768px) {
            nav, .bottom-nav {
                flex-direction: column;
                align-items: center;
            }
            nav a, .bottom-nav a {
                padding: 10px;
                font-size: 14px;
                max-width: none;
                width: 100%;
                text-align: center;
            }
            h1 {
                font-size: 2rem;
            }
            .logos img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo GES">
    </header>

    <video autoplay muted loop playsinline id="background-video">
        <source src="img/Video-Fondo.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="sobre_nosotros.html">Sobre Nosotros</a>
        <a href="contacto.html">Contacto</a>
        <a href="https://linktr.ee/GES_Constructora">Redes</a>
        <a href="ubicacion.html">Ubicación</a>
    </nav>

    <div class="container">
        <h1>Encuéntranos en nuestra ubicación</h1>
        <div class="logos">
            <a href="https://www.google.com/maps/dir/14.5862052,-90.5435429/14.5050624,-90.5543535/@14.5451091,-90.5876872,13z/data=!3m1!4b1!4m10!1m5!3m4!2zMTTCsDMwJzE4LjIiTiA5MMKwMzMnMTUuNyJX!8m2!3d14.5050624!4d-90.5543535!4m3!1m1!4e1!1m0?entry=ttu&g_ep=EgoyMDI0MDkwOC4wIKXMDSoASAFQAw%3D%3D" target="_blank">
                <img src="img/Logo-Maps.png" alt="Google Maps">
            </a>
            <a href="https://waze.com/ul/h9fxde2s64" target="_blank">
                <img src="img/Logo-Waze.jpg" alt="Waze">
            </a>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="https://www.instagram.com/GES_Constructora" target="_blank">
            <img src="Instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/GES_Constructora" target="_blank">
            <img src="facebook.jpg" alt="Facebook">
        </a>
    </div>

    <footer>
        ©2024 GES Guatemala
    </footer>
</body>
</html>
